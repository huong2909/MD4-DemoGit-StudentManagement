<script>
    let createForm=document.getElementById("create");
    let display = document.getElementById("display");

    function showList() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/students",
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `    <tr>
                    <td >${data[i].id}</td>
                    <td class="left">${data[i].name}</td>
                    <td>${data[i].age}</td>
                    <td><img style="height: 100px;width: 100px" src="\\image\\${data[i].image}"></td>
                    <td>${data[i].mark}</td>
                    <td>${data[i].clazz.name}</td>
                    <td><button class="btn btn-success" onclick="deleteStudent(${data[i].id})"><i class="bi bi-trash3-fill"></i></button></td>
                    <td><button class="btn btn-success" onclick="formEditStudent(${data[i].id})"><i class="bi bi-pen-fill"></i></button></td>
                </tr>`
                }
                display.innerHTML = str;
            },
            error: function () {
                alert('loi')
            }
        });
    }
function formCreate(){
    let str = `
    <form enctype="multipart/form-data" id="form">
    <input type="text" name="name">
    <input type="number" name="age">
    <input type="number" name="mark">
    <input type="number" name="clazz">
    <input type="file" name="file"/>
    <button type="button" onclick="submitForm()">Upload</button>
</form>
`
    createForm.innerHTML=str;
}
    function submitForm() {
        let form = document.getElementById("form");
        console.log(form)
        let data = new FormData(form);
        console.log(data)
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "http://localhost:8080/api/students/upload",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 1000000,
            success: function (data) {
                // document.getElementById('main').innerHTML = `${data.name}<img src="\\image\\${data.image}">`
                showList()
            }
        })
    }
    showList();

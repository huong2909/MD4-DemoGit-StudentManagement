<style>
    td, th {
        text-align: center;
    }

    .left {
        text-align: left;
    }

    .search {
        margin-left: 53rem;
        margin-top: 2rem;
    }

    @media (min-width: 1024px) {
        .container {
            display: block;
        }
    }

    @media (min-width: 740px) and(max-width: 1023px) {
        .container {
            display: block;

    }

<body>
<div class="container">
    <div class="row" style="margin-top:4rem ;text-align: center">
        <div class="col-sm-12">
            <h1 style="color: darkgreen">STUDENT MANAGEMENT</h1>
        </div>
    </div>
    <div class="row d-inline-flex search">
        <div class="input-group rounded">
            <input type="text" id="searchByName" class="form-control rounded" placeholder="Search by name"
                   aria-label="Search"
                   aria-describedby="search-addon"/>
            <span class="btn btn-danger" id="search-addon" onclick="findAllByNameContaining()">
    <i class="bi bi-search-heart"></i>
  </span>
        </div>
    </div>
    <div class="row d-inline-flex" style="margin-left: 38rem;margin-top: 2rem">
        <div class="input-group rounded">
            <input type="number" id="from" class="form-control rounded" placeholder="Search by mark from..."
                   aria-label="Search"
                   aria-describedby="search-addon" style="margin-right: 2rem"/>
            <input type="number" id="to" class="form-control rounded" placeholder="to"
                   aria-label="Search"
                   aria-describedby="search-addon"/>
            <span class="btn btn-warning" onclick="findAllByMarkBetween()">
    <i class="bi bi-search-heart"></i>
  </span>
        </div>
    </div>
    <div class="row d-inline-flex">
        <button type="button" class="btn btn-outline-secondary btn-md" onclick="findTop3()">Find top 3</button>
    </div>

    <div class="row" style="margin-top: 7rem">
        <div class="col-sm-12">
            <table border="1px" style="border: aquamarine" class="table">
                <thead class="table-success">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Image</th>
                    <th scope="col">Mark</th>
                    <th scope="col">Class</th>
                    <th scope="col" colspan="2" style="text-align: center">Actions</th>
                </tr>
                </thead>
                <tbody id="display"></tbody>
            </table>
        </div>
    </div>

</div>
</body>
<div id="main"></div>
<form enctype="multipart/form-data" id="form">
    <input type="text" name="name" placeholder="Enter name">
    <input type="number" name="age" placeholder="Enter age">
    <input type="number" name="mark" placeholder="Enter mark">
    <input type="number" name="clazz" placeholder="Enter class">
    <input type="file" name="file"/>
    <button type="button" onclick="submitForm()">Upload</button>
</form>
<script>
    function submitForm() {
        let form = document.getElementById("form");
        let data = new FormData(form);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "http://localhost:8080/api/students/upload",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 1000000,
            success: function (data) {
                showList()
                // document.getElementById('main').innerHTML = `${data.name}<img src="F:/Picture/Demo/${data.image}">`
            }
        })
    }

    function showList() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/students",
            success: function (data) {
                display(data)
            },
            error: function () {
                alert('loi')
            }
        });
    }

    function display(data) {
        let str = "";
        for (let i = 0; i < data.length; i++) {
            str += `    <tr>
                    <td >${data[i].id}</td>
                    <td class="left">${data[i].name}</td>
                    <td>${data[i].age}</td>
                    <td><img style="height: 100px;width: 100px" src="\\img\\${data[i].image}"></td>
                    <td>${data[i].mark}</td>
                    <td>${data[i].clazz.name}</td>
                    <td><button class="btn btn-success" onclick="deleteStudent(${data[i].id})"><i class="bi bi-trash3-fill"></i></button></td>
                    <td><button class="btn btn-success" onclick="formEditStudent(${data[i].id})"><i class="bi bi-pen-fill"></i></button></td>
                </tr>`
        }
        document.getElementById("display").innerHTML = str;
    }

    function deleteStudent(id) {
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/api/students/" + id,
            success: showList,
            error: function () {
                alert("Error!")
            }
        });
    }

    function findAllByNameContaining() {
        let name = document.getElementById("searchByName").value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/students/find?name=" + name,
            success: display,
            error: function () {
                alert("Error!")
            }
        });
    }

    function findAllByMarkBetween() {
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/students/find-between?from=" + from + "&to=" + to,
            success: display,
            error: function () {
                alert("Error!")
            }
        });
    }

    function findTop3() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/students/find-top-3",
            success: display,
            error: function () {
                alert("Error!")
            }
        });
    }

    showList();


</script>
</html>

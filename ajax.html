<body>

<div class="container">
    <div class="row" style="margin-top:2rem ;text-align: center">
        <div class="col-sm-12">
            <h1 style="color: darkgreen">STUDENT MANAGEMENT</h1>
        </div>
    </div>
    <div class="row d-inline-flex search">
        <div class="input-group rounded">
            <input type="text" id="searchByName" class="form-control rounded" placeholder="Search by name"
                   aria-label="Search"
                   aria-describedby="search-addon"/>
            <span class="btn btn-danger" id="search-addon" onclick="findAllByNameContaining()">
    <i class="bi bi-search-heart"></i>
  </span>
        </div>
    </div>
    <div class="row d-inline-flex" style="margin-left: 38rem;margin-top: 2rem">
        <div class="input-group rounded">
            <input type="number" id="from" class="form-control rounded" placeholder="Search by mark from..."
                   aria-label="Search"
                   aria-describedby="search-addon" style="margin-right: 2rem"/>
            <input type="number" id="to" class="form-control rounded" placeholder="to"
                   aria-label="Search"
                   aria-describedby="search-addon"/>
            <span class="btn btn-warning" onclick="findAllByMarkBetween()">
    <i class="bi bi-search-heart"></i>
  </span>
        </div>
    </div>
    <div class="row d-inline-flex">
            <div class="col-sm-7">

                <button type="button" class="btn btn-outline-secondary btn-md" onclick="findTop3()">Find top 3</button>
            </div>
        <div class="col-sm-5">
            <!--  form  them moi-->
            <form enctype="multipart/form-data" id="form">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create New Student</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createProduct">
                                    <div class="input-group mb-3">
                                        <span id="validateName"></span>
                                        <span class="input-group-text">Name</span>
                                        <input type="text" class="form-control" placeholder="Enter the name..." aria-label="name" aria-describedby="basic-addon1" name="name">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Age</span>
                                        <input type="number" class="form-control" placeholder="Enter the price..." aria-label="price" aria-describedby="basic-addon1" name="age">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Mark</span>
                                        <input type="number" class="form-control" placeholder="Enter the price..." aria-label="price" aria-describedby="basic-addon1" name="mark">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Clazz</span>
                                        <input type="number" class="form-control" placeholder="Enter the price..." aria-label="price" aria-describedby="basic-addon1" name="clazz">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Image</span>
                                        <input type="file" class="form-control" placeholder="Enter the price..." aria-label="price" aria-describedby="basic-addon1" name="file">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="createStudent()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="showFormEdit"></div>
    <div class="row" style="margin-top: 2rem">
        <div class="col-sm-2">
            <div class="row">
                <div class="col-sm-12">
                    <table border="1px" style="border: aquamarine" class="table">
                        <thead class="table-success">
                        <tr>
                            <th scope="col">Class</th>
                        </tr>
                        </thead>
                        <tbody id="display1">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <table border="1px" style="border: aquamarine" class="table">
                <thead class="table-success">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Image</th>
                    <th scope="col">Mark</th>
                    <th scope="col">Class</th>
                    <th scope="col" colspan="2" style="text-align: center">Actions</th>
                </tr>
                </thead>
                <tbody id="display" class="button1">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" STYLE="text-align: center">
        <div class="col-sm-12" id="load-btn">
            <button class="btn btn-success" id="button1" onclick="loadMore()"> Load more</button>
        </div>
    </div>

</div>
